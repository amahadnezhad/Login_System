{% extends '_base.html' %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}
    <h1>HOME</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">login</a> | signup
    {% endif %} 
{% endblock content %}
