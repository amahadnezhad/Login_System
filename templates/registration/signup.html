{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Signup{% endblock page_title %}

{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-5 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h1 class="text-center mb-3">Signup</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between align-items-center">
                <div class="mt-3">
                    <p>Have Account? <a class="text-decoration-none" href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3 w-100">Signup</button>

        </form>
    </div>

{% endblock content %}
